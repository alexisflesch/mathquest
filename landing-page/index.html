<!DOCTYPE html>
<html lang="fr" data-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutsum ‚Äì Plateforme d'exercices et tournois de maths</title>
    <meta name="description"
        content="Kutsum est une plateforme moderne pour s'entra√Æner et organiser des tournois de math√©matiques. Acc√©dez √† l'app, la documentation, et le code source.">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="favicon.ico">
    <script>
        // Auto dark/light mode + toggle
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        function applyTheme() {
            const theme = getPreferredTheme();
            setTheme(theme);
            document.getElementById('theme-toggle-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Changer le th√®me">
        <span id="theme-toggle-icon">üåô</span>
    </button>

        <h1>Kutsum</h1>
        <p>Plateforme moderne d'exercices et de tournois de math√©matiques.<br>Entra√Ænez-vous, organisez des
            comp√©titions, progressez !</p>
        <nav class="links">
            <a class="link-btn" href="https://app.kutsum.org" target="_blank" rel="noopener">Acc√©der √† l'application</a>
            <a class="link-btn" href="https://docs.kutsum.org" target="_blank" rel="noopener">Documentation</a>
            <a class="link-btn" href="https://github.com/alexisflesch/mathquest" target="_blank" rel="noopener">Code

        </section>
    </main>

        ¬© 2025 Kutsum ‚Äì <a href="https://github.com/alexisflesch/mathquest"
            style="color:var(--primary);text-decoration:none;">alexisflesch/mathquest</a>
    </footer>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            setTheme(next);
            document.getElementById('theme-toggle-icon').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
                document.getElementById('theme-toggle-icon').textContent = e.matches ? '‚òÄÔ∏è' : 'üåô';
            }
        });
    </script>
