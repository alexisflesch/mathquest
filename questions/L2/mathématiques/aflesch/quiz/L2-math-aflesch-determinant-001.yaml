  title: "Propriétés du déterminant"
  questionType: "multiple_choice"
  timeLimit: 60
  difficulty: 1
  excludedFrom: ["practice", "tournament"]
  text: |
    Soit \(A\in \mathcal{M}_n(\mathbb{R})\) où \(n\in \mathbb{N}^\star\).
    Parmi ces affirmations, lesquelles sont vraies?
  answerOptions:
    - Échanger deux lignes de \(A\) ne modifie pas son déterminant
    - Échanger deux colonnes de \(A\) multiplie son déterminant par \((-1)^n\)
    - Transposer \(A\) ne modifie pas son déterminant
    - Si deux lignes de \(A\) sont égales alors son déterminant est nul
    - Aucune des assertions ci-dessus n'est vraie
  correctAnswers: [false, true, true, true, false]


