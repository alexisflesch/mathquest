- uid: aflesch-mt3-determinant-010
  author: aflesch
  discipline: Mathématiques
  title: Égalités de déterminant
  text: |
    Parmi les égalités suivantes, lesquelles sont toujours vraies ?
  questionType: multiple_choice
  themes:
    - Déterminant
  tags: []
  timeLimit: 60
  difficulty: 1
  gradeLevel: L2
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \(\det(AB) = \det(A) × \det(B)\)
    - \(\det({}^tA) = \det(A)\)
    - \(\det(A + B) = \det(A) + \det(B)\)
    - \(\det(A^{-1}) = 1 / \det(A)\)
    - Elles sont toutes fausses
  correctAnswers:
    - true
    - true
    - false
    - true
    - false

