  text: |
      Soient \(A\) une matrice carrée de taille \(n\times n\) et \(\lambda\) un nombre complexe. Alors:
  answerOptions:
    - \(\mathrm{det}(\lambda A) = \lambda \mathrm{det}(A)\)
    - \(\mathrm{det}(\lambda A) = \lambda^n \mathrm{det}(A)\)
    - \(\mathrm{det}(\lambda A) = (-1)^n\lambda^n \mathrm{det}(A)\)
    - \(\mathrm{det}(\lambda A) =  \mathrm{det}(A)\)
    - Aucune des réponses ci-dessus n'est vraie
  correctAnswers: [false, true, false, false, false]

