- uid: "aflesch-mt3-integrales-generalisees-011"
  author: "aflesch"
  gradeLevel: "L2"
  discipline: "Mathématiques"
  themes: ["Intégrales généralisées"]
  tags: ["convergence"]
  title: "Apparence compliquée à l'infini"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 2
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{1}^{+\infty} \frac{x^2 + 3x - \ln(x)}{x^4 + 7\sqrt{x}}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Lorsque \(x\to +\infty\), l’intégrande est équivalent \(1/x^2\), ce qui donne une intégrale convergente par théorème d'équivalence (\(1/x^2\) est positif).

- uid: "aflesch-mt3-integrales-generalisees-012"
  author: "aflesch"
  gradeLevel: "L2"
  discipline: "Mathématiques"
  themes: ["Intégrales généralisées"]
  tags: ["convergence"]
  title: "Croissance lente au numérateur"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 2
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{1}^{+\infty} \frac{\ln(x)}{x^{3/2} + 5}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Au voisinage de \(+\infty\), l'intégrande est majoré par \( x/x^{3/2}\). On reconnaît alors une intégrale de Riemann convergente et on peut utiliser le théorème d'équivalence, car \(1/x^{1/2}\) est positif.

- uid: "aflesch-mt3-integrales-generalisees-013"
