  title: "Fraction rationnelle en 0"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 2
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{0}^{1} \frac{x^2 + \sqrt{x}}{x^3 + x^2}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [false, true]
  explanation: |
    Au voisinage de 0, un équivalent de l'intégrande est \(1/x^{3/2}\). Comme \(\int_0^1 1/x^{3/2}\, dx\) diverge, l’intégrale diverge (tout est positif).