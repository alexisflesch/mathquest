    - "Non"
  correctAnswers: [false, true]
  explanation: |
    Lorsque \(x\to +\infty\), l’intégrande est équivalent à \(1/2\) et l'intégrale diverge.

- uid: "aflesch-mt3-integrales-generalisees-014"
  author: "aflesch"
  gradeLevel: "L2"
  discipline: "Mathématiques"
  themes: ["Intégrales généralisées"]
  tags: ["convergence"]
  title: "Comportement en 1/x"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 2
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{1}^{+\infty} \frac{2x^2 + 1}{x^3 + \ln(x)}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Pour \(x\to +\infty\), l'intégrande est équivalent à \(2x^2/x^3 = 2/x\). D'où le résultat par théorème d'équivalence (tout est positif).

