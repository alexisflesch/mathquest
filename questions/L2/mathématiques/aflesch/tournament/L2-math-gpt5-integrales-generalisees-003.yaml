  themes: ["Intégrales généralisées"]
  tags: ["convergence"]
  title: "Puissance positive à 0"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 2
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{0}^{1} \frac{1}{\sqrt{x}(1+x^2)}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Pour \(x\to 0^+\), l’intégrande est équivalente à \(1/\sqrt{x}\). Comme \(\int_0^1 x^{-1/2}\, dx\) converge, l’intégrale est convergente (tout est positif).


- uid: "aflesch-mt3-integrales-generalisees-020"
