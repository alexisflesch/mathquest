  title: "Convergence à l'infini"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 1
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{1}^{+\infty} \frac{\sin(x)}{x^2}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Pour \(x\to +\infty\), \(|\sin(x)|/x^2 \leq 1/x^2\). 
    L’intégrale de référence \(\int_{1}^{+\infty} 1/x^2\,dx\) est convergente. 
    Donc l’intégrale proposée converge absolument.


