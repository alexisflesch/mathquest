  title: "Divergence à l'infini"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 1
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \[
    \int_{1}^{+\infty} \frac{1}{\sqrt{x}}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [false, true]
  explanation: |
    Pour \(p = 1/2 \leq 1\), l'intégrale de Riemann \(\int_{1}^{+\infty} 1/x^p\,dx\) diverge. 
    L’intégrale ne converge donc pas.