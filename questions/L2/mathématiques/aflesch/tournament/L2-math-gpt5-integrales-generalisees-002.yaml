  title: "Convergence en 0"
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 1
  feedbackWaitTime: 10
  text: |
    L'intégrale suivante est-elle convergente ?
    \
    \[
    \int_{0}^{1} \frac{\ln(x)}{\sqrt{x}}\,dx
    \]
  answerOptions:
    - "Oui"
    - "Non"
  correctAnswers: [true, false]
  explanation: |
    Au voisinage de 0, \( |\ln x| = o(x^{-1/4}) \). Ainsi, \( \left|\frac{\ln x}{\sqrt{x}}\right| \le C x^{-3/4} \) pour \(x\) proche de 0. Puisque \(\int_0^1 x^{-3/4} \,dx\) est une intégrale de Riemann convergente (exposant \(3/4 < 1\)), l'intégrale proposée converge absolument par comparaison.

