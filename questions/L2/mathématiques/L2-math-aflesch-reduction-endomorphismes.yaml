  text: |
    Soit \(A\) une matrice carrée. Que peut-on dire?
  answerOptions:
    - Si \(A\) n'est pas inversible alors \(A\) est diagonalisable
    - Si \(A\) n'est pas inversible alors \(0\) est valeur propre de \(A\)
    - Si \(0\) est valeur propre de \(A\) alors \(A\) n'est pas inversible
    - Il n'y a aucun lien etre ces notions
  correctAnswers: [false, true, true, false]



- uid: "aflesch-mt3-reduction-endomorphismes-007"
  author: "aflesch"
