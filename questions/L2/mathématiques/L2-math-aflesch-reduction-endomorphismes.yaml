  title: "Polynôme caractéristique d'endomorphisme"
  questionType: "multiple_choice"
  timeLimit: 120
  difficulty: 3
  excludedFrom: ["practice", "tournament"]
  text: |
    Soit \(f\) un endomorphisme en dimension finie \(n\) et soit \(\chi_f\) son polynôme caractéristique. Que peut-on dire?
  answerOptions:
    - Si \(f\) est diagonalisable alors toutes les racines de \(\chi_f\) sont simples
    - \(\chi_f(f)=0\)
    - \(\mathrm{deg}(\chi_f)=n\)
    - Si \(P\) est un polynôme tel que \(P(f)=0\) alors \(P=\chi_f\)
    - Si \(\lambda\) est une racine de \(\chi_f\) alors \(\mathrm{Ker}(f-\lambda \mathrm{id)}\) est de dimension \(1\).
  correctAnswers: [false, true, true, false, false]