  title: "Conditions diagonalisibilité"
  questionType: "multiple_choice"
  timeLimit: 30
  difficulty: 1
  excludedFrom: ["practice", "tournament"]
  text: |
    Soit \(A\in \mathcal{M}_3(\mathbb{R})\). Quelles affirmations sont vraies?
  answerOptions:
    - Si \(A\) est diagonalisable alors ses valeurs propres sont simples
    - Si \(A\) est triangulaire alors ses valeurs propres sont réelles
    - Si \(A\) admet au moins deux valeurs propres distinctes alors elle est diagonalisable dans \(\mathbb{R}\)
    - Si \(A\) est symétrique alors toutes ses valeurs propres sont simples
    - Toutes les affrimations ci-dessus sont fausses
  correctAnswers: [false, true, false, false ]


