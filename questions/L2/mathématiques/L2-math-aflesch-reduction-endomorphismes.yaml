  questionType: "multiple_choice"
  timeLimit: 120
  difficulty: 3
  excludedFrom: ["practice", "tournament"]
  text: |
    Soient \(A\) une matrice de taille \(n\times n\) (\(n\geqslant 2\)), \(\lambda\) une valeur propre de \(A\) et \(m\) son ordre de multiplicité. Que peut-on dire?
  answerOptions:
    - Si \(m=1\) alors \(E_\lambda\) est une droite vectorielle
    - \(\mathrm{dim}(E_\lambda)=m\)
    - La matrice \(A-\lambda I\) est de rang \(n-m\)
    - Si \(E_\lambda\) est de dimension \(1\) alors \(m=1\)
    - Toutes les affirmations ci-dessus sont fausses
  correctAnswers: [true, false, false, false, false]



- uid: "aflesch-mt3-reduction-endomorphismes-008"
  author: "aflesch"
