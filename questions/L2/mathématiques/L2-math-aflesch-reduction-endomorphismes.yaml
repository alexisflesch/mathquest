  title: "Quelques propriétés"
  questionType: "multiple_choice"
  timeLimit: 120
  difficulty: 3
  text: |
    Soit \(A\) une matrice réelle diagonalisable. Que peut-on dire?
  answerOptions:
    - \({}^tA\) est diagonalisable
    - La somme des valeurs propres de \(A\) est nulle ssi son déterminant est nul
    - Le produit des valeurs propres de \(A\) est égal à son déterminant
    - La somme des valeurs propres de \(A\) est égal à son déterminant
    - Toutes les affirmations ci-dessus sont fausses
  correctAnswers: [true, false, true, false, false]


