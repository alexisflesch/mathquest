- uid: "aflesch-mt3-series-numeriques-002"
  author: "aflesch"
  gradeLevel: "L2"
  discipline: "Mathématiques"
  themes: ["Séries numériques"]
  tags: ["convergence", "critère d'équivalence"]
  title: "Série téléscopique"
  questionType: "multiple_choice"
  timeLimit: 30
  difficulty: 1
  text: |
    La série \(\displaystyle \sum \left(\dfrac{1}{n}-\dfrac{1}{n+1}\right)...\)
  answerOptions:
    - diverge car \(\displaystyle \sum \dfrac{1}{n}\) diverge et que \(\displaystyle \sum \dfrac{1}{n+1}\) diverge.
    - diverge car \(\dfrac{1}{n}-\dfrac{1}{n+1}\leqslant \dfrac{1}{n}\) et que \(\displaystyle \sum \dfrac{1}{n}\) est une série à termes positifs divergente.
    - converge car \(\dfrac{1}{n}-\dfrac{1}{n+1}\sim \dfrac{1}{n^2}\) et que \( \displaystyle \sum \dfrac{1}{n^2}\) est une série à termes positifs convergente.
    - converge car \(\displaystyle \sum_{n=1}^{\infty}\dfrac{1}{n}-\dfrac{1}{n+1}=\sum_{n=1}^{\infty}\dfrac{1}{n}-\sum_{n=1}^{\infty}\dfrac{1}{n+1}=1\)
    - Aucune des réponses ci-dessus
  correctAnswers: [false, false, true, false, false]



