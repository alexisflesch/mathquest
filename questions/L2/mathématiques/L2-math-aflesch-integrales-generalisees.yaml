  questionType: "multiple_choice"
  timeLimit: 30
  difficulty: 1
  text: |
    Quelle est la nature de l'intégrale généralisée suivante ?
    \[\int_1^{+\infty}\frac{t+1}{\mathrm{e}^t+t^2\ln(t)} \,\mathrm{d}t\]
  answerOptions:
    - "convergente"
    - "divergente"
    - "absoluement convergente"
  correctAnswers: [true, false, true]


- uid: "aflesch-mt3-002"
  author: "aflesch"
  gradeLevel: "L2"
  discipline: "Mathématiques"
  themes: ["Intégrales généralisées"]
  title: "Théorème de comparaison"
  questionType: "multiple_choice"
  timeLimit: 30
  difficulty: 1
  text: |
    Soient \(f\) et \(g\) deux fonctions telles que, au voisinage de l'infini, \(f\leq g\). Parmi ces affirmations, lesquelles sont exactes?
  answerOptions:
    - Si \(\int_1^{+\infty} f(t)\,\mathrm{d}t\) converge alors \(\int_1^{+\infty} g(t)\,\mathrm{d}t\) converge
    - Si \(\int_1^{+\infty} g(t)\,\mathrm{d}t\) converge alors \(\int_1^{+\infty} f(t)\,\mathrm{d}t\) converge
    - Si \(\int_1^{+\infty} f(t)\,\mathrm{d}t\) diverge alors \(\int_1^{+\infty} g(t)\,\mathrm{d}t\) diverge
    - Si \(\int_1^{+\infty} g(t)\,\mathrm{d}t\) diverge alors \(\int_1^{+\infty} f(t)\,\mathrm{d}t\) diverge
    - Toutes ces affirmations sont fausses en général
  correctAnswers: [false, false, false, false, true]
  explanation: |
    Le théorème de comparaison ne s'applique pas ici, il manque l'hypothèse de signe sur les fonctions \(f\) et \(g\) !
  feedbackWaitTime: 5


