  title: "Orthogonal d'une partie"
  questionType: "multiple_choice"
  timeLimit: 60
  difficulty: 1
  excludedFrom: ["practice", "tournament"]
  text: |
        Soient \(E\) un espace euclidien et \(A\) une partie non vide de \(E\). Que peut-on dire?
  answerOptions:
    - \(\left( A^\bot \right)^\bot = A\)
    - \(E^\bot = \left\{ 0_E \right\}\)
    - Si \(A\) est un sous-espace vectoriel de \(E\) alors \(\mathrm{dim}(A)=\mathrm{dim}\left(A^\bot\right)\)
  correctAnswers: [false, true, false]


