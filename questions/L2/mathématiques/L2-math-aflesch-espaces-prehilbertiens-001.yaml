  title: "Calcul de norme"
  questionType: "single_choice"
  timeLimit: 120
  difficulty: 1
  excludedFrom: ["practice", "tournament"]
  text: |
    On munit \(\mathbb{R}_3[X]\) du produit scalaire défini par:
    \[\forall (P,Q)\in \mathbb{R}_3[X]^2, \quad \left\langle P|Q \right\rangle = \int_0^1 P(t)Q(t)\,\mathrm{d}t.\]
  answerOptions:
    - \(\|1+X\|^2 = \sqrt{2}\)
    - \(\|1+X\|^2 = 2\)
    - \(\displaystyle\|1+X\|^2 = \frac{7}{3}\)
    - \(\displaystyle\|1+X\|^2 = \frac{3}{2}\)
    - Aucune des réponses ci-dessus n'est correcte
  correctAnswers: [false, false, true, false, false]