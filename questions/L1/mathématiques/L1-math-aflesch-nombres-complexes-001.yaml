  title: "Un calcul d'argument"
  tags: ["module", "forme algébrique", "argument"]
  questionType: "single_choice"
  timeLimit: 60
  difficulty: 2
  text: |
   Soient \(z\) et \(z'\) deux nombres complexes non nuls. Parmi les formules ci-après, laquelle (lesquelles) est (sont) correcte(s) ?
  answerOptions:
    - \(|zz'|=|z|\times |z'|\)
    - \(|z+z'| = |z| + |z'|\)
    - \(\mathrm{Re}(z+z') = \mathrm{Re}(z)+\mathrm{Re}(z')\)
    - \(\mathrm{Im}(zz') = \mathrm{Im}(z)\mathrm{Im}(z')\)
    - \(\mathrm{arg}(z+z')=\mathrm{arg}(z)\mathrm{arg}(z')\)
  correctAnswers: [true, false, true, false, false]


