- uid: aflesch-l1-nego-001
  title: "Négation — quantificateurs simples"
  author: "aflesch"
  discipline: "Mathématiques"
  gradeLevel: "L1"
  difficulty: 1
  questionType: single_choice
  text: 'Donner la négation de l''assertion suivante : « \( \forall x \in \mathbb{R}, \; x^2 \geq 0 \) »'
  timeLimit: 30
  themes:
    - "Logique et raisonnement"
  tags:
    - "proposition"
    - "quantificateurs"
    - "négation"
  answerOptions:
  - '\( \forall x \in \mathbb{R}, \; x^2 < 0 \)'
  - '\( \exists x \in \mathbb{R}, \; x^2 < 0 \)'
  - '\( \exists x \in \mathbb{R}, \; x^2 \geq 0 \)'
  - '\( \forall x \in \mathbb{R}, \; x^2 \geq 0 \)'
  correctAnswers: [false, true, false, false]

