- uid: aflesch-mt1-nombres-complexes-004
  author: aflesch
  discipline: Mathématiques
  title: Formules du cours
  text: >
    Soient \(z\) et \(z'\) deux nombres complexes non nuls. Parmi les formules
    ci-après, lesquelles sont correctes?
  questionType: multiple_choice
  themes:
    - Nombres complexes
  tags:
    - module
    - forme algébrique
    - argument
  timeLimit: 60
  difficulty: 2
  gradeLevel: L1
  answerOptions:
    - \(|zz'|=|z|\times |z'|\)
    - \(|z+z'| = |z| + |z'|\)
    - \(\mathrm{Re}(z+z') = \mathrm{Re}(z)+\mathrm{Re}(z')\)
    - \(\mathrm{Im}(zz') = \mathrm{Im}(z)\mathrm{Im}(z')\)
    - \(\mathrm{arg}(z+z')=\mathrm{arg}(z)\mathrm{arg}(z')\)
    - Elles sont toutes fausses
  correctAnswers:
    - true
    - false
    - true
    - false
    - false
    - false

