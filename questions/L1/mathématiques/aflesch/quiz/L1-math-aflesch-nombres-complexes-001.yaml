- uid: aflesch-mt1-nombres-complexes-007
  author: aflesch
  discipline: Mathématiques
  title: 'Cours : formule de Moivre'
  text: |
    Quelle(s) formule(s) est (sont) correcte(s)?
  questionType: multiple_choice
  themes:
    - Nombres complexes
  tags:
    - forme exponentielle
  timeLimit: 90
  difficulty: 1
  gradeLevel: L1
  answerOptions:
    - >-
      \(\displaystyle \forall a\in\mathbb{Z}, \forall
      b\in\mathbb{R},\,\left(\mathrm{e}^{ia}\right)^b = \mathrm{e}^{iab}\)
    - >-
      \(\displaystyle \forall a\in\mathbb{R}, \forall
      b\in\mathbb{R},\,\left(\mathrm{e}^{ia}\right)^b = \mathrm{e}^{iab}\)
    - >-
      \(\displaystyle \forall a\in\mathbb{Z}, \forall
      b\in\mathbb{R},\,\left(\mathrm{e}^{ib}\right)^a = \mathrm{e}^{iab}\)
    - >-
      \(\displaystyle \forall a\in\mathbb{R}, \forall
      b\in\mathbb{R},\,\left(\mathrm{e}^{ib}\right)^a = \mathrm{e}^{iab}\)
    - Aucune des réponses ci-dessus
  correctAnswers:
    - false
    - false
    - true
    - false
    - false

