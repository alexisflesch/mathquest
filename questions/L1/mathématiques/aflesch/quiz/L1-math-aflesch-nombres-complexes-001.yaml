    - practice
  difficulty: 1
  gradeLevel: L1
  answerOptions:
    - \(f\) n'est ni injective ni surjective
    - \(f\) est injective et non surjective
    - \(f\) est non injective et surjective
    - \(f\) est injective et surjective
