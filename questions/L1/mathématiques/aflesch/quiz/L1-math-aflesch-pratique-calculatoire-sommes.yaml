  title: "Formule du binôme"
  tags: ["formule du binôme"]
  questionType: "multiple_choice"
  excludedFrom: ["practice", "tournament"]
  timeLimit: 30
  difficulty: 1
  text: |
    Soient \((a,b)\in\mathbb{C}^2\) et \(n\in\mathbb{N}^\star\).
    Quelle formule est correcte?
  answerOptions:
    - \(\displaystyle(a-b)^n = \sum_{k=1}^n \binom{n}{k} a^k b^{n-k}\)
    - \(\displaystyle(a+b)^n = (a-b) \sum_{k=0}^n a^kb^{n-k}\)
    - \(\displaystyle(a+b)^n = \sum_{k=0}^n \binom{n}{k} a^{n-k}b^k\)
    - \(\displaystyle a^n-b^n = \sum_{k=0}^n \binom{n}{k}a^kb^{n-k}\)
    - \(\displaystyle (a+b)^n = \sum_{k=1}^n \binom{n}{k}a^kb^{n-k}\)
    - Aucune des réponses ci-dessus
  correctAnswers: [false, false, true, false, false, false]



