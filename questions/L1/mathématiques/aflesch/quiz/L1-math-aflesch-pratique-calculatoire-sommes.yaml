- uid: aflesch-mt1-pratique-calculatoire-sommes-002
  author: aflesch
  discipline: Mathématiques
  title: Formule de somme géométrique
  text: >
    Soit \(q\neq 1\). Parmi les formules ci-dessous, déterminer celle qui est
    égale à :

    \[ \sum_{k=1}^n q^k\]
  questionType: single_choice
  themes:
