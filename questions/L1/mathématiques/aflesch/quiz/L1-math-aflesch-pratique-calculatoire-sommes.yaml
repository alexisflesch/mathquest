  tags:
    - somme géométrique
  timeLimit: 60
  excludedFrom: ["tournament", "practice"]
  difficulty: 1
  gradeLevel: L1
  answerOptions:
    - \(\displaystyle \frac{1-q^n}{1-q}\)
    - \(\displaystyle \frac{1-q^{n+1}}{1-q}\)
    - \(\displaystyle \frac{n(n+1)}{2}\)
    - Aucune des réponses ci-dessus
  correctAnswers:
    - false
    - false
    - false
