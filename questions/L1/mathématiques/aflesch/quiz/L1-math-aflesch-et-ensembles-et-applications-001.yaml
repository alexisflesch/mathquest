- uid: aflesch-mt1-ensembles-et-applications-001
  author: aflesch
  discipline: Mathématiques
  title: Appartenance et inclusion
  text: |
    Parmi ces assertions, lesquelles sont vraies ?
  questionType: multiple_choice
  themes:
    - Ensembles et applications
  tags:
    - appartenance
    - inclusion
  timeLimit: 120
  difficulty: 2
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \( \sqrt{2} \in \mathbb{Q} \)
    - \( \sqrt{2} \subset \mathbb{C} \)
    - \( \left\{ \sqrt{2}, \pi \right\} \in \mathbb{R} \)
    - \( \left\{ \sqrt{2}, \pi \right\} \subset \mathbb{C} \)
    - \( \left\{ \varnothing \right\} \in \mathcal{P}(\mathbb{R}) \)
    - \( \left\{ \varnothing \right\} \subset \mathcal{P}(\mathbb{R}) \)
    - >-
      \( \left\{ \varnothing, \left\{ 2 \right\} \right\} \subset
      \mathcal{P}(\mathbb{Q}) \)
    - \( \mathbb{Z} \subset \mathbb{C} \)
    - Aucune des réponses ci-dessus
  correctAnswers:
    - false
    - false
    - false
    - true
    - false
    - true
    - true
    - true
    - false

- uid: aflesch-mt1-ensembles-et-applications-002
  author: aflesch
  discipline: Mathématiques
  title: Injection et surjection
  text: |
    Soit \(f\) l'application définie par:
    \[ \begin{array}{ccccc}
            f & \colon & \mathbb{C} & \rightarrow & \mathbb{R} \\
              &        & z          & \mapsto     & |z|
        \end{array}
    \]
    Que peut-on dire ?
  questionType: single_choice
  themes:
    - Ensembles et applications
  tags:
    - injection
    - surjection
    - bijection
  timeLimit: 60
  difficulty: 2
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \(f\) n'est ni injective ni surjective.
    - \(f\) est injective et non surjective
    - \(f\) est non injective et surjective.
    - \(f\) est injective et surjective.
    - Aucune des réponses ci-dessus.
  correctAnswers:
    - true
    - false
    - false
    - false
    - false

- uid: aflesch-mt1-ensembles-et-applications-003
  author: aflesch
  discipline: Mathématiques
  title: Injection et surjection
  text: |
    Comment choisir les ensembles \(E\) et \(F\) pour que l'application
    \(f\colon E\rightarrow F\) définie par \(f(x)=x^2\) soit bijective?
  questionType: multiple_choice
  themes:
    - Ensembles et applications
  tags:
    - injection
    - surjection
    - bijection
  timeLimit: 120
  difficulty: 2
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \(E=[0,1]\) et \(F=[0,1]\)
    - \(E=[-1,1]\) et \(F=[0,1]\)
    - \(E=\mathbb{R}\) et \(F=\mathbb{R}\)
    - Aucune des propositions ci-dessus
  correctAnswers:
    - true
    - false
    - false
    - false

