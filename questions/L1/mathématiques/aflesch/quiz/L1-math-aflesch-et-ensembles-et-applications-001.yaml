- uid: "aflesch-mt1-ensembles-et-applications-006"
  author: "aflesch"
  gradeLevel: "L1"
  discipline: "Mathématiques"
  themes: ["Ensembles et applications"]
  title: "Complémentaire d'un ensemble"
  tags: ["complémentaire", "union", "intersection"]
  excludedFrom: ["practice", "tournament"]
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 1
  text: |
    Soient \(E\) un ensemble et \(A\) et \(B\) deux parties de \(E\). Le complémentaire
    de \(A \cup \bar{B}\) est :
  answerOptions:
    - \(A \cap \bar{B}\)
    - \(A \cup \bar{B}\)
    - \(\bar{A} \cap B\)
    - \(\bar{A} \cup B\)
    - Aucune des propositions ci-dessus
  correctAnswers: [false, false, true, false, false]



- uid: "aflesch-mt1-ensembles-et-applications-007"
  author: "aflesch"
  gradeLevel: "L1"
  discipline: "Mathématiques"
  themes: ["Ensembles et applications"]
  title: "Élément d'un ensemble"
  tags: ["appartenance", "inclusion"]
  excludedFrom: ["practice", "tournament"]
  questionType: "multiple_choice"
  timeLimit: 60
  difficulty: 2
  text: |
    Soit \(E\) un ensemble. L'assertion «\(a\) est un élément de \(E\)»
    est synonyme de :
  answerOptions:
    - \( \{a\} \subset E \)
    - \( \{a\} \in E \)
    - \( a \in \mathscr{P}(E) \)
    - \( a \subset E \)
    - Aucune des propositions ci-dessus
  correctAnswers: [true, false, false, false, false]
