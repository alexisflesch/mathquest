  tags:
    - appartenance
    - inclusion
  timeLimit: 60
  difficulty: 2
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \( \{a\} \subset E \)
    - \( \{a\} \in E \)
    - \( a \in \mathscr{P}(E) \)
    - \( a \subset E \)
    - Aucune des propositions ci-dessus
  correctAnswers:
    - true
    - false
    - false
    - false
    - false
