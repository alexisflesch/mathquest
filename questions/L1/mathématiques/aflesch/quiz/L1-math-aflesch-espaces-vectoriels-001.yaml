  discipline: Mathématiques
  title: Familles de vecteurs dans \(\mathbb{R}^2\)
  text: >
    Soit \(u=(1,0)\), \(v=(0,1)\) et \(w=(1,1)\). Parmi les affirmations
    suivantes, laquelle est correcte ?
  questionType: single_choice
  themes:
    - Espaces vectoriels
  tags:
    - base
    - dimension
  timeLimit: 45
  difficulty: 1
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - \((u,v,w)\) est une base de \(\mathbb{R}^2\).
    - \(\text{Vect}(u,v,w)\) est une famille libre.
    - \(\dim\left(\text{Vect}(u,v,w)\right)=3\).
