- uid: aflesch-mt1-espaces-vectoriels-008
  author: aflesch
  discipline: Mathématiques
  title: Formulation correcte
  text: |
    Corrigez la phrase suivante (très fréquente, mais incorrecte) :

    « Puisque \(u\) et \(v\) ne sont pas colinéaires, \(\text{Vect}(u,v)\) est une base de \(\mathbb{R}^2\). »
  questionType: single_choice
  themes:
    - Espaces vectoriels
  tags:
    - base
    - famille libre
  timeLimit: 120
  difficulty: 2
  gradeLevel: L1
  answerOptions:
    - |
      Puisque \(u\) et \(v\) ne sont pas colinéaires, \(\text{Vect}(u,v)\) est une base de \(\mathbb{R}^2\).
    - |
      Puisque \(u\) et \(v\) ne sont pas colinéaires, la famille \((u,v)\) est libre. Comme elle contient 2 vecteurs et que \(\dim(\mathbb{R}^2)=2\), c'est une base de \(\mathbb{R}^2\).
    - |
      La famille \(\{u,v\}\) est une base de \(\mathbb{R}^2\).
    - |
      Si \(u\) et \(v\) ne sont pas colinéaires alors \((u,v)\) engendre \(\mathbb{R}^3\).
  correctAnswers:
    - false
    - true
    - false
    - false

