- uid: "aflesch-mt1-logique-et-raisonnement-009"
  author: "aflesch"
  gradeLevel: "L1"
  discipline: "Mathématiques"
  themes: ["Logique et raisonnement"]
  title: "Négation d'une assertion avec quantificateurs et fonctions"
  tags: ["quantificateurs", "négation"]
  excludedFrom: ["practice", "tournament"]
  questionType: "single_choice"
  timeLimit: 40
  difficulty: 2
  text: |
    Quelle est la négation de l'assertion suivante ?
    \[
      \forall \varepsilon>0, \exists \delta>0, \forall x \in \mathbb{R}, 
      \big(|x| < \delta \Rightarrow |\cos(x) - 1| < \varepsilon \big).
    \]
  answerOptions:
    - \(\exists \varepsilon \leq 0, \forall \delta \leq 0, \exists x \in \mathbb{R}, \big( |x| < \delta \text{ et } |\cos(x)-1| \geq \varepsilon \big)\)
    - \(\exists \varepsilon > 0, \forall \delta > 0, \exists x \in \mathbb{R}, \big( |\cos(x)-1| \leq \varepsilon \Rightarrow |x| < \delta \big)\)
    - \(\exists \varepsilon > 0, \forall \delta > 0, \exists x \in \mathbb{R}, \big( |x| < \delta \text{ et } |\cos(x)-1| \geq \varepsilon \big)\)
    - \(\forall \varepsilon > 0, \exists \delta > 0, \forall x \in \mathbb{R}, \big( |\cos(x)-1| \geq \varepsilon \Rightarrow |x| \geq \delta \big)\)
    - \(\exists \varepsilon \leq 0, \forall \delta \leq 0, \exists x \in \mathbb{R}, \big( |\cos(x)-1| \leq \varepsilon \Rightarrow |x| < \delta \big)\)
  correctAnswers: [false, false, true, false, false]

