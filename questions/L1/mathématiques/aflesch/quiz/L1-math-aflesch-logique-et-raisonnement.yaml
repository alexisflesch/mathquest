  title: "Négation d'une assertion"
  tags: ["quantificateurs", "négation"]
  excludedFrom: ["practice", "tournament"]
  questionType: "single_choice"
  timeLimit: 30
  difficulty: 1
  text: |
    Quelle est la négation de l'assertion \(P\) ci-dessous ?
    \[ P~:~ \forall x \in\mathbb{R}, \exists y<0,\, x-y<0.\]
  answerOptions:
    - \(\exists x \in\mathbb{R}, \forall y<0,\, x-y\geqslant 0.\)
    - \(\exists x \in\mathbb{R}, \exists y<0,\, x-y>0.\)
    - \(\exists x \in\mathbb{R}, \forall y> 0,\, x-y\geqslant 0.\)
    - \(\forall x \in\mathbb{R}, \exists y>0,\, x-y>0.\)
  correctAnswers: [true, false, false, false]


