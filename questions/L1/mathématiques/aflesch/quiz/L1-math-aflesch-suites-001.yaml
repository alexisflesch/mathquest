    \[ \begin{cases}
            u_0 = 2, \\
            \forall n\in\mathbb{N},\quad u_{n+1}=f(u_n)
        \end{cases}
    \]

    Que peut-on dire de la suite \((u_n)_n\) ?
  questionType: single_choice
  themes:
    - Suites numériques
  tags:
    - suite monotone
  timeLimit: 30
  difficulty: 2
  gradeLevel: L1
  explanation: ''
  feedbackWaitTime: 15
  answerOptions:
    - Elle est croissante
    - Elle est décroissante
    - Elle est monotone
    - Aucune des réponses ci-dessus
  correctAnswers:
